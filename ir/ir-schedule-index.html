<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IR SCHEDULE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </head>
  <body>
    <nav></nav>
    <main>
      <div class="sm-header">IR SCHEDULE</div>
      <div>
        <div class="choi-history-main-box position-relative end-0">
            <div class="choi-schedule-title">
                <h1 id="choi-date-title"></h1>
                <div>
                    <button id="calendar-before"><i class="fa-solid fa-chevron-left"></i></button>
                    <button id="calendar-after"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="choi-schedule-inner-box">
                <div class="choi-schedule-calendar-box choi-thin-line ">
                    <ul id="schedule-week" class="choi-thick-line choi-thin-line choi-schedule-grid-box">
                        <li>SUM</li>
                        <li>MON</li>
                        <li>TUE</li>
                        <li>WED</li>
                        <li>THU</li>
                        <li>FRI</li>
                        <li>SAT</li>
                    </ul>
                    <ul class="choi-schedule-grid-box schedule-day">
                        <li><span id="day0" name="day"></span></li>
                        <li><span id="day1" name="day"></span></li>
                        <li><span id="day2" name="day"></span></li>
                        <li><span id="day3" name="day"></span></li>
                        <li><span id="day4" name="day"></span></li>
                        <li><span id="day5" name="day"></span></li>
                        <li><span id="day6" name="day"></span></li>
                        <li><span id="day7" name="day"></span></li>
                        <li><span id="day8" name="day"></span></li>
                        <li><span id="day9" name="day"></span></li>
                        <li><span id="day10" name="day"></span></li>
                        <li><span id="day11" name="day"></span></li>
                        <li><span id="day12" name="day"></span></li>
                        <li><span id="day13" name="day"></span></li>
                        <li><span id="day14" name="day"></span></li>
                        <li><span id="day15" name="day"></span></li>
                        <li><span id="day16" name="day"></span></li>
                        <li><span id="day17" name="day"></span></li>
                        <li><span id="day18" name="day"></span></li>
                        <li><span id="day19" name="day"></span></li>
                        <li><span id="day20" name="day"></span></li>
                        <li><span id="day21" name="day"></span></li>
                        <li><span id="day22" name="day"></span></li>
                        <li><span id="day23" name="day"></span></li>
                        <li><span id="day24" name="day"></span></li>
                        <li><span id="day25" name="day"></span></li>
                        <li><span id="day26" name="day"></span></li>
                        <li><span id="day27" name="day"></span></li>
                        <li><span id="day28" name="day"></span></li>
                        <li><span id="day29" name="day"></span></li>
                        <li><span id="day30" name="day"></span></li>
                        <li><span id="day31" name="day"></span></li>
                        <li><span id="day32" name="day"></span></li>
                        <li><span id="day33" name="day"></span></li>
                        <li><span id="day34" name="day"></span></li>
                    </ul>
                </div>
                <div class="choi-schedule-box choi-thin-line">
                    <ul class="choi-thick-line choi-thin-line choi-schedule-grid-box">
                        <li>일정</li>
                    </ul>
                    <!-- <p id="choi-schedule-list"></p> -->
                     <div class="choi-schedule-title">
                        <div id="schedule-date" class="choi-schdule-date-box">

                        </div>
                        <div id="schedule-contents" class="choi-schdule-contents-box">

                        </div>
                     </div>
                </div>
            </div>
        </div>
      </div>
    </main>
    <footer class="footer">
        <div class="container km-footer-container">
            <div class="km-footer-content text-center">
                
                <!-- && 사이즈 줄였을 때: km-logo는 숨겨지고 km-logo-small 표출 -->
                <div class="km-logo-container d-flex justify-content-between align-items-center">
                    <div class="km-logo">
                        <img src="../km-img/img-long.png" class="img-fluid">
                    </div>

                    <div class="km-logo-small">
                        <img src="../km-img/sm-short1.jpg" class="img-fluid">
                    </div>

                    <!-- 관련 링크 (로고 하단에 가로 정렬) -->
                    <div class="km-about">
                        <a href="#">NOTICE</a>
                        <span>|</span>
                        <a href="#">AUDITION</a>
                        <span>|</span>
                        <a href="#">CONTACT US</a>
                        <span>|</span>
                        <a href="#">FAMILY SITE</a>
                    </div>
                </div>

                <!-- SNS & 저작권 -->
                <div class="km-last-lign d-flex justify-content-between align-items-center">
                    <div class="km-icon-left">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-tiktok"></i>
                    </div>
                    <div class="km-icon-right">
                        <div class="km-culture-future">THE CULTURE, THE FUTURE ♬</div>
                        <div>© SM Entertainment. All Rights Reserved.</div>
                    </div>
                </div>

            </div>
        </div>    
    </footer>

    <script src="../script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
